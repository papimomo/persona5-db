<div *ngIf="index !== undefined" class="item"></div>
<ion-card class="persona">
  <div class="outer">
    <ion-avatar class="avatar">
      <img src="assets/persona/{{persona.name}}.jpg" alt="">
    </ion-avatar>
    <div class="arcana">
      <p >{{persona.name}}</p>
      <p >{{persona.arcana}} Lv: {{persona.level}}</p>
      <p *ngIf="skill !== undefined">習得レベル Lv: {{getLearnLevel()}}</p>
    </div>
  </div>
</ion-card>
