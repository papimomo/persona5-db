<div>
  <ion-grid class="grid">
    <ion-row>
      <ion-col size="10">
          <div class="name">
              <img class="element_img" src="assets/element/{{skill.skill.element}}.png">
              {{skill.skill.name}} 
              <!-- &nbsp;&nbsp; ({{getCost()}}) -->
            </div>
      </ion-col>
      <ion-col>
        <div class="level" *ngIf="skill.level != 0">
            Lv:{{skill.level}}
        </div>
        <div class="level" *ngIf="skill.level == 0">
            -
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="info">{{skill.skill.info}}</div>
</div>
