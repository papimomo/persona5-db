<ion-card class="base">
  <ion-avatar class="avatar">
    <img src="assets/persona/{{persona.name}}.jpg" alt="">
  </ion-avatar>
  <p class="name">
    <ion-text color="dark">{{persona.name}}</ion-text>
  </p>
  <p  class="level">
    <ion-text color="dark">Lv: {{persona.level}}</ion-text>
  </p>
</ion-card>
